<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>emplist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content"> 
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						Welcome! <span th:text="${session.user.username}"></span>
					</h1>
					<table class="table">
						<tr class="table_header">
							<td>
								ID
							</td>
							<td>
								Name
							</td>
							<td>
								Salary
							</td>
							<td>
								Age
							</td>
							<td>
								Bir
							</td>
							<td>
								Operation
							</td>
						</tr>
						<tr th:class="${empStatus.odd}?'row1':'row2'" th:each="emp,empStatus: ${emps}">
							<td>
								<span th:text="${emp.id}"></span>
							</td>
							<td>
								<span th:text="${emp.name}"></span>
							</td>
							<td>
								<span th:text="${emp.salary}"></span>
							</td>
							<td>
								<span th:text="${emp.age}"></span>
							</td>
							<td>
								<span th:text="${#dates.format(emp.bir, 'yyyy-MM-dd')}"></span>
							</td>
							<td>
								<a th:href="@{/emp/delete(id=${emp.id})}">DELETE</a>&nbsp;
								<a th:href="@{/emp/find(id=${emp.id})}">UPDATE</a>
							</td>
						</tr>

					</table>
					<p>
						<input type="button" class="button" value="Add Employee" onclick="location.href='/ems/toSave'"/>
					</p>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
				ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
