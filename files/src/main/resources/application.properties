spring.application.name=files
server.port=8989
server.servlet.context-path=/files

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/files
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.enabled=true

spring.resources.static-locations=classpath:/templates/, classpath:/static/

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:/cn/sea/mapper/*Mapper.xml
mybatis.type-aliases-package=cn.sea.entity

# \u65E5\u5FD7\u7EA7\u522B
logging.level.root=info
logging.level.cn.sea.dao=debug
logging.level.cn.sea.controller=debug
